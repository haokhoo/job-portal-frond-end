<main>
    <div class="container">
        <div class="row pt-5">
            <div class="col-md-12 p-1">
                <div class="list-group list-group-item flex-column align-items-start">
                    <div class="d-flex w-100 justify-content-between">
                        <h3 class="mb-1"><strong>{{this.eJob.title}} - {{this.eJob.category}}</strong></h3>
                        <small>{{(this.eJob.updated_at.length>10)? (this.eJob.updated_at |
                            slice:0:10):(this.eJob.updated_at)}}</small>
                    </div>
                    <h5>{{this.eJob.company_name}} - {{this.eJob.state}}</h5>
                    <h5>RM {{this.eJob.budget}} - {{this.eJob.position_type}}</h5>
                    <p class="mb-1">{{this.eJob.desc}}</p>
                    <div class="text-right">
                        <mdb-icon class="pointer" fas icon="heart" size="2x" *ngIf="auth.isLoggedIn()"
                            (click)="addfejob()"></mdb-icon>
                    </div>
                    <button type="button" class="btn btn-outline-secondary btn-sm" *ngIf="auth.isLoggedIn()"
                        (click)="apply()">Apply</button>
                    <button type="button" class="btn btn-outline-secondary btn-sm" (click)="view()">View
                        Company</button>
                    <button type="button" class="btn btn-outline-secondary btn-sm" (click)="back()">Back To
                        Homepage</button>
                </div>

                <app-question-job class="p-1"></app-question-job>
            </div>
        </div>
    </div>
</main>
