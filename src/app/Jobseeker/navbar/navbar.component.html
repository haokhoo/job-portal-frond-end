<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark pink ie-nav fixed-top" [containerInside]="false">
    <mdb-navbar-brand>
      <a class="logo navbar-brand" href="#"><strong>Online Job Portal System</strong></a>
    </mdb-navbar-brand>
    <links>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link" routerLink="/">All Jobs</a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link" routerLink="/company">All Companies</a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link">Post A Job?</a>
        </li>
      </ul>
  
      <form class="form-inline waves-light waves-light ml-auto" mdbWavesEffect>
        <div class="md-form my-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Job title, location" aria-label="Search">
          <button mdbBtn color="light" outline="true" rounded="true" size="sm" class="my-0 waves-light" type="submit"
            mdbWavesEffect>Search</button>
        </div>
      </form>
  
      <ul class="navbar-nav nav-flex-icons">
        <li class="nav-item">
            <a class="nav-link">
              <div class="btn-group" mdbDropdown>
                <mdb-icon fas icon="user" mdbDropdownToggle></mdb-icon>
                <div class="dropdown-menu dropdown-menu-right dropdown-primary">
                  <a class="dropdown-item" routerLink="/profile">Profile</a>
                  <a class="dropdown-item" routerLink="/status">Job Status</a>
                  <a class="dropdown-item" routerLink="/favourite">Favourite</a>
                  <div class="divider dropdown-divider"></div>
                  <a class="dropdown-item" (click)="logout()">Logout</a>
                </div>
              </div>
            </a>
          </li>
      </ul>
    </links>
  
  </mdb-navbar>
